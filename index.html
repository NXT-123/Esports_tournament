<body>

  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">

    <div class="loading-text">ƒêang kh·ªüi ƒë·ªông h·ªá th·ªëng...</div>

  <!-- Initialize Application -->

  <!-- Main content container -->
  <main id="content">

  <!-- Application Scripts -->

  <script type="module">
    // Import all necessary modules
    import { router } from './src/frontend/js/router.js';
    import App from './src/frontend/js/app.js';
    import { renderGuestView } from './src/frontend/js/views/guestView.js';
    import GuestController from './src/frontend/js/controllers/GuestController.js';

    import { backendStarter } from './src/frontend/js/backend-starter.js';

    // Show loading status
    function updateStatus(message) {
      const statusElement = document.getElementById('statusMessage');
      if (statusElement) {
        statusElement.textContent = message;
      }
    }

    // Show error screen
    function showError(message, showRetry = true) {
      const loadingScreen = document.getElementById('loadingScreen');
      const statusMessage = document.getElementById('statusMessage');
      
      statusMessage.innerHTML = `
        <div class="error-message">
          <strong>‚ùå L·ªói k·∫øt n·ªëi!</strong><br>
          ${message}
          ${showRetry ? `
            <div class="error-actions">
              <button onclick="window.location.reload()">Th·ª≠ l·∫°i</button>
              <button onclick="showManualInstructions()">H∆∞·ªõng d·∫´n</button>
            </div>
          ` : ''}
        </div>
      `;
    }

    // Show manual start instructions
    window.showManualInstructions = function() {
      const instructions = `
        <div class="error-message">
          <strong>üìã H∆∞·ªõng d·∫´n kh·ªüi ƒë·ªông th·ªß c√¥ng:</strong><br>
          1. M·ªü Terminal/Command Prompt<br>
          2. Ch·∫°y l·ªánh: <code>cd src/backend</code><br>
          3. Ch·∫°y l·ªánh: <code>node server.js</code><br>
          4. Sau khi server ch·∫°y, reload trang n√†y<br>
          <div class="error-actions">
            <button onclick="window.location.reload()">Reload trang</button>
          </div>
        </div>
      `;
      document.getElementById('statusMessage').innerHTML = instructions;
    };

    // Hide loading screen and show content
    function hideLoadingScreen() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    // Main initialization
    async function initializeApp() {
      try {
        updateStatus('Kh·ªüi ƒë·ªông backend server...');
        
        // Listen for backend events
        window.addEventListener('backendReady', () => {
          updateStatus('‚úÖ Backend server ƒë√£ s·∫µn s√†ng!');
          setTimeout(startApp, 500);
        });

        window.addEventListener('backendUnavailable', () => {
          showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn backend server. Vui l√≤ng kh·ªüi ƒë·ªông th·ªß c√¥ng.');
        });

        // Wait for backend initialization to complete
        await new Promise(resolve => setTimeout(resolve, 2000));

        // Check if backend is running
        if (backendStarter.getStatus().isRunning) {
          updateStatus('‚úÖ Backend server ƒë√£ s·∫µn s√†ng!');
          setTimeout(startApp, 500);
        } else {
          // If no backend event fired, show error
          setTimeout(() => {
            if (!backendStarter.getStatus().isRunning) {
              showError('Backend server ch∆∞a ch·∫°y. C·∫ßn kh·ªüi ƒë·ªông th·ªß c√¥ng.');
            }
          }, 5000);
        }

      } catch (error) {
        console.error('Initialization error:', error);
        showError('C√≥ l·ªói x·∫£y ra khi kh·ªüi ƒë·ªông ·ª©ng d·ª•ng: ' + error.message);
      }
    }

    // Start the main application
    async function startApp() {
      try {
        updateStatus('ƒêang t·∫£i giao di·ªán...');
        
        // Initialize both systems
        const guestController = new GuestController();
        window.guestController = guestController;
        
        // Load guest view as fallback
        await guestController.renderGuestView();
        
        updateStatus('‚úÖ H·ªá th·ªëng ƒë√£ s·∫µn s√†ng!');
        
        // Hide loading screen after a short delay
        setTimeout(hideLoadingScreen, 1000);
        
        console.log('üéâ Tournament Management System started successfully!');
        
      } catch (error) {
        console.error('App startup error:', error);
        showError('C√≥ l·ªói khi t·∫£i giao di·ªán: ' + error.message);
      }
    }

    // Start initialization when DOM is ready
    document.addEventListener('DOMContentLoaded', initializeApp);

    // Global error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);

    import { authController } from './src/frontend/js/controllers/auth.js';
    import { TokenManager } from './src/frontend/js/api.js';

    // Global application state
    window.app = null;
    window.router = router;
    window.authController = authController;
    window.TokenManager = TokenManager;

    // Initialize application
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        console.log('üöÄ Initializing Tournament Management System...');
        
        // Initialize the main App instance
        window.app = new App();
        
        // Create guest controller for backward compatibility
        const guestController = new GuestController();
        window.guestController = guestController;
        
        // Check authentication status and update UI accordingly
        if (TokenManager.isAuthenticated()) {
          console.log('‚úÖ User is authenticated');
          await authController.loadUserProfile();
        } else {
          console.log('‚ÑπÔ∏è User is not authenticated - showing guest view');
        }
        
        console.log('‚úÖ Tournament Management System initialized successfully');
        
        // Setup global error handling
        window.addEventListener('error', (e) => {
          console.error('Global error:', e.error);
          router.showError('ƒê√£ x·∫£y ra l·ªói kh√¥ng mong mu·ªën. Vui l√≤ng th·ª≠ l·∫°i.');
        });
        
        // Setup unhandled promise rejection handling
        window.addEventListener('unhandledrejection', (e) => {
          console.error('Unhandled promise rejection:', e.reason);
          e.preventDefault(); // Prevent the default browser behavior
        });
        
      } catch (error) {
        console.error('‚ùå Failed to initialize application:', error);
        
        // Fallback initialization
        try {
          console.log('üîÑ Attempting fallback initialization...');
          const guestController = new GuestController();
          await guestController.renderGuestView();
          console.log('‚úÖ Fallback initialization successful');
        } catch (fallbackError) {
          console.error('‚ùå Fallback initialization failed:', fallbackError);
          document.getElementById('content').innerHTML = `
            <div class="error-container">
              <h2>L·ªói kh·ªüi t·∫°o ·ª©ng d·ª•ng</h2>
              <p>Kh√¥ng th·ªÉ kh·ªüi t·∫°o ·ª©ng d·ª•ng. Vui l√≤ng th·ª≠ l·∫°i sau.</p>
              <button onclick="window.location.reload()">T·∫£i l·∫°i trang</button>
            </div>
          `;
        }
      }

    });

    // Global utility functions
    window.navigateTo = (path) => {
      if (window.router) {
        window.router.navigate(path);
      } else {
        window.location.href = path;
      }
    };

    window.showNotification = (message, type = 'info') => {
      // Create notification element
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 5px;
        color: white;
        font-weight: 600;
        z-index: 10000;
        max-width: 300px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background: ${type === 'error' ? '#FF6B6B' : type === 'success' ? '#4ECDC4' : '#F19EDC'};
        animation: slideIn 0.3s ease-out;
      `;
      
      document.body.appendChild(notification);
      
      // Auto remove after 3 seconds
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease-out';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 3000);
    };

    // Add CSS animations for notifications
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

  </script>
