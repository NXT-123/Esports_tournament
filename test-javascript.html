<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test JavaScript</title>
</head>
<body>
  <h1>Test JavaScript</h1>
  <div id="test-result"></div>

  <script type="module">
    try {
      // Test import các module
      const { apiCall, API_ENDPOINTS } = await import('./src/frontend/js/api.js');
      console.log('✅ API module imported successfully');
      
      const { createCarousel } = await import('./src/frontend/js/carousel.js');
      console.log('✅ Carousel module imported successfully');
      
      // Test guestView
      const { renderGuestView } = await import('./src/frontend/js/views/guestView.js');
      console.log('✅ GuestView module imported successfully');
      
      document.getElementById('test-result').innerHTML = `
        <p style="color: green;">✅ Tất cả JavaScript modules đã được import thành công!</p>
        <p>Backend: <span id="backend-status">Đang kiểm tra...</span></p>
      `;
      
      // Test backend connection
      try {
        const response = await fetch('http://localhost:3000/api/health');
        const data = await response.json();
        document.getElementById('backend-status').textContent = '✅ Đang chạy';
        document.getElementById('backend-status').style.color = 'green';
      } catch (error) {
        document.getElementById('backend-status').textContent = '❌ Không kết nối được';
        document.getElementById('backend-status').style.color = 'red';
      }
      
    } catch (error) {
      console.error('❌ Error:', error);
      document.getElementById('test-result').innerHTML = `
        <p style="color: red;">❌ Lỗi: ${error.message}</p>
        <pre>${error.stack}</pre>
      `;
    }
  </script>
</body>
</html>
